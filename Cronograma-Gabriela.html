<!DOCTYPE html>
<html lang="pt-BR">
<head>

                    <th>SEXTA</th>
                    <th>SÁBADO</th>
                     <th>DOMINGO</th>                   
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <th>8:00 - 12:00</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>Descansar</td>
                </tr>
                    <th>12:00 - 13:00</th>

                <tr>
                    <th>13:00 - 15:00</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>

                </tr>
    
                <tr>
                    <th>15:00 - 18:00</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
    
                <tr>
                    <th>18:00 - 22:30</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
    
                <tr>
                    <th>22:30 - 8:00</th>
                    <td colspan="7">Dormir</td>
                </tr>
            </tbody>
           
            <tfoot>
                <tr>
                    <td colspan="8" style="text-align: center;">
                        <img src="./images/growdev.png" alt="Logo Growdev" width="200px">
                    </td>
                </tr>
            </tfoot>
        </table>
    </main>

    <footer style="text-align: center;">
        <small>Atividade prática - Tabela Cronograma de Estudos - ©Growdev 2022</small>
    </footer>

</html>
